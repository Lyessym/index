<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Website Code for free</title>
    <style>
        input {
            background-color: black;
            color: white;
            outline: 0;
            border: 2px solid #fff;
            height: 5vh;
            transition: 1s ease-in-out;
        }

        input:hover {
            border-radius: 5vw;
        }

        #content {
            margin-left: 3.5vw;
            height: 70vh;
            font-size: 12px;
            width: 90vw;
            background-color: black;
            color: #00ff59;
            border: 2px solid #fff;
            transition: 1s ease-in-out;
        }

        html {
            background-color: black;
            outline: 0;
        }

        button {
            border: 2px solid #fff;
            color: white;
            background-color: black;
            height: 5vh;
            transition: 1s ease-in-out;
        }

        button:hover {
            border-radius: 5vw;
            transition: 1s ease-in-out;
        }

        .animated-border {
            border: 2px solid;
            animation: pulse 2s ease-in-out infinite;
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes pulse {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
    </style>
</head>

<body>
    <div id="Container">
        <center>
            <p></p>
            <input type="text" name="websiteName" id="websiteName" class="animated-border"><br>
            <p></p>
            <button id="GetCode" class="animated-border">Get the website Code</button><br>
            <p></p>
        </center>
        <textarea id="content" disabled class="animated-border"></textarea>
        <p>
            <center>
                <button id="copyBtn" class="animated-border">Copy Code!</button>
            </center>
        </p>
    </div>

            setTimeout(function () {

                content.value = "Loading."

            }, 1500)

            setTimeout(function () {

                content.value = "Loading.."

            }, 2000)

            setTimeout(function () {

        setTimeout(function () {

            content.value = "Loading."

        }, 3000)

        setTimeout(function () {

        setTimeout(function () {

</body>
</html>
