<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get Website Code for free</title>
  <style>
    input,
    button,
    textarea {
      position: relative;
      background-color: black;
      color: white;
    }

    input::before,
    button::before,
    textarea::before,
    input::after,
    button::after,
    textarea::after {
      content: '';
      position: absolute;
      z-index: -1;
      background: linear-gradient(90deg, #e6fb04, #ff6600, #00ff66, #00ffff, #ff00ff, #ff0099, #6e0dd0, #ff3300, #099fff);
      background-size: 200%;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: animate 20s linear infinite;
    }

    input::after,
    button::after,
    textarea::after {
      filter: blur(4px);
      top: -2px;
      left: -2px;
    }

    input::before,
    button::before,
    textarea::before {
      top: 2px;
      left: 2px;
      filter: blur(4px);
      mix-blend-mode: lighten;
    }

    @keyframes animate {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    /* Other existing styles */

  </style>
</head>

<body>

</body>

</html>
