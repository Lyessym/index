<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Website Code for free</title>
    <style>
        input,
        button,
        textarea {
            position: relative;
            background-color: black;
            color: white;
            outline: 0;
            border: 2px solid #fff;
            transition: 1s ease-in-out;
        }

        input::before,
        button::before,
        textarea::before,
        input::after,
        button::after,
        textarea::after {
            content: '';
            position: absolute;
            z-index: -1;
            background: linear-gradient(90deg, #e6fb04, #ff6600, #00ff66, #00ffff, #ff00ff, #ff0099, #6e0dd0, #ff3300, #099fff);
            background-size: 200%;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: animate 20s linear infinite;
        }

        input::after,
        button::after,
        textarea::after {
            filter: blur(4px);
            top: -2px;
            left: -2px;
        }

        input::before,
        button::before,
        textarea::before {
            top: 2px;
            left: 2px;
            filter: blur(4px);
            mix-blend-mode: lighten;
        }

        @keyframes animate {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        /* Other existing styles */
        input:hover,
        button:hover {
            border-radius: 5vw;
        }

        #content {
            margin-left: 3.5vw;
            height: 70vh;
            font-size: 12px;
            width: 90vw;
            background-color: black;
            color: #00ff59;
            border: 2px solid #fff;
            transition: 1s ease-in-out;
        }

        html {
            background-color: black;
            outline: 0;
        }

    </style>
</head>

<body>
    <div id="Container">
        <center>
            <p></p>
            <input type="text" name="websiteName" id="websiteName"><br>
            <p></p>
            <button id="GetCode">Get the website Code</button><br>
            <p></p>
        </center>
        <textarea id="content" disabled></textarea>
        <p>
            <center>
                <button id="copyBtn">Copy Code!</button>
            </center>
    </div>
    <script>
        var imgLoader = document.querySelector("img")
        var content = document.getElementById("content")
        var websiteName = document.getElementById('websiteName');
        var GetCode = document.getElementById('GetCode')
        GetCode.addEventListener('click', function () {

            setTimeout(function () {

                content.style.fontSize = "40px";
                content.style.textAlign = "center";

            }, 100)

            setTimeout(function () {

                content.value = "Loading."

            },
}, 250)
        setTimeout(function () {

            content.value = "Loading.."

        }, 500)

        setTimeout(function () {

            content.value = "Loading..."

        }, 1000)

        setTimeout(function () {

            content.value = "Loading."

        }, 1500)

        setTimeout(function () {

            content.value = "Loading.."

        }, 2000)

        setTimeout(function () {

            content.value = "Loading..."

        }, 2500)

        setTimeout(function () {

            content.value = "Loading."

        }, 3000)

        setTimeout(function () {

            content.value = "Loading.."

        }, 3500)

        setTimeout(function () {

            content.value = "Loading..."

        }, 4000)

        setTimeout(function () {

            content.value = "Loading."

        }, 4500)

        setTimeout(function () {

            content.value = "Loading.."

        }, 5000)

        setTimeout(function () {

            content.style.fontSize = "12px";
            content.style.textAlign = "left";

        }, 5500)

        setTimeout(function () {

            fetch('https://api.codetabs.com/v1/proxy?quest=' + websiteName.value).then((response) => response.text()).then((text) => content.value = text);
        }, 6000)
    });

    copyBtn.addEventListener('click', function () {

        var r = document.createRange();
        r.selectNode(document.getElementById("content"));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(r);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        alert("Copied!");
    });

    var PayingCounter = document.getElementById('PayingCounter');

</script>
</body>
</html>
